<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE INDEX - PRESCRIPT</title>

<style>
:root {
    --paper: #f4f1ea;
    --ink: #1a1a1b;
    --accent: #7a0000;
}

body {
    margin: 0;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Courier New', monospace;
}

#paper {
    width: 90vw;
    max-width: 420px;
    min-height: 80vh;
    background: var(--paper);
    border: 1px solid #d1ccc0;
    padding: 40px 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.9);
    position: relative;
    display: flex;
    flex-direction: column;
    transition: opacity 0.3s;
    cursor: pointer;
}

#paper::before {
    content: '';
    position: absolute;
    inset: 10px;
    border: 1px solid rgba(0,0,0,0.05);
}

.serial-number {
    text-align: right;
    font-weight: bold;
    font-size: 0.8em;
}

.header {
    text-align: center;
    border-bottom: 3px double var(--ink);
    margin: 20px 0;
    padding-bottom: 10px;
}

.city-tag {
    font-size: 0.7em;
    letter-spacing: 5px;
    opacity: 0.7;
}

.title {
    font-size: 2em;
    font-weight: 900;
}

.status-box {
    background: #e5e2db;
    padding: 6px 10px;
    font-weight: bold;
    margin-bottom: 25px;
    border-left: 5px solid var(--ink);
    text-transform: uppercase;
}

.mandate-area {
    flex-grow: 1;
    font-size: 1.1em;
    line-height: 1.6;
    border-top: 1px solid rgba(0,0,0,0.1);
    padding-top: 20px;
}

#subject-display {
    display: block;
    margin-bottom: 15px;
    text-decoration: underline;
    font-weight: bold;
}

#mandate-display {
    font-weight: bold;
    font-style: italic;
}

.footer-sig {
    border-top: 1px solid var(--ink);
    padding-top: 10px;
    font-size: 0.8em;
    display: flex;
    justify-content: space-between;
}

.stamp {
    position: absolute;
    right: 20px;
    bottom: 60px;
    border: 2px solid var(--accent);
    color: var(--accent);
    padding: 6px 10px;
    transform: rotate(-12deg);
    opacity: 0.5;
    font-weight: bold;
}

#cooldown-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 6px;
    background: var(--accent);
    width: 0%;
}

@keyframes shake {
    0% { transform: translate(1px, 1px); }
    25% { transform: translate(-2px, -1px); }
    50% { transform: translate(-1px, 2px); }
    100% { transform: translate(0, 0); }
}

.urgent {
    color: var(--accent);
}
</style>
</head>

<body>
<div id="paper">
    <div class="serial-number">No. <span id="serial-id">000-000</span></div>

    <div class="header">
        <div class="city-tag">CITY OF ENFIELD</div>
        <div class="title">PRESCRIPT</div>
    </div>

    <div class="status-box" id="status-display">CHECKING PROVIDENCE...</div>

    <div class="mandate-area">
        <span id="subject-display">PENDING...</span>
        <p id="mandate-display">Awaiting the Weaver's Hand.</p>
    </div>

    <div class="footer-sig">
        <span>UNIT 4/5 PROXY</span>
        <span>SIGNED: __________</span>
    </div>

    <div class="stamp">VERIFIED</div>
    <div id="cooldown-bar"></div>
</div>

<script>
let isCoolingDown = false;
let clickHistory = [];

const SCHEDULE = {
    1: { classes: [
        { start: 8.50, end: 9.33, n: "อ30205 (ครูชมพูนุช)", r: "ROOM 243" },
        { start: 9.33, end: 10.16, n: "ค31102 (ครูธิดารัตน์)", r: "ROOM 243" },
        { start: 10.33, end: 11.16, n: "พ31201 (ครูอภิชัย)", r: "GYM สน.5" },
        { start: 12.00, end: 12.83, n: "อ31102 (ครูโสรญา)", r: "ROOM 243" },
        { start: 12.83, end: 13.66, n: "อ30225 (ครูจุฑามาศ)", r: "ROOM 243" },
        { start: 13.66, end: 14.50, n: "จ31202 (ครูฐิติมา)", r: "ROOM 243" },
        { start: 14.50, end: 15.33, n: "ท31102 (ครูปิยธิดา)", r: "ROOM 243" }
    ]},
    2: { classes: [
        { start: 8.50, end: 10.16, n: "ว30283 COMPUTER (ครูรจนา)", r: "ROOM 138" },
        { start: 10.33, end: 11.16, n: "อ30225 (ครูจุฑามาศ)", r: "ROOM 243" },
        { start: 12.00, end: 12.83, n: "อ30224 (ครูภชพน)", r: "ROOM 243" },
        { start: 12.83, end: 13.66, n: "อ30205 (ครูชมพูนุช)", r: "ROOM 243" },
        { start: 13.66, end: 15.33, n: "I30209 (ครูปวีณา)", r: "ROOM 243" }
    ]},
    3: { classes: [
        { start: 8.50, end: 9.33, n: "อ31210 (T.E)", r: "ROOM 243" },
        { start: 9.33, end: 10.16, n: "อ30224 (ครูภชพน)", r: "ROOM 243" },
        { start: 10.33, end: 11.16, n: "ส31102 (ครูดนัย)", r: "ROOM 243" },
        { start: 12.00, end: 12.83, n: "พ31102 (ครูอภิชัย)", r: "GYM สน.5" },
        { start: 12.83, end: 14.50, n: "ว30141 (ครูนันทวัน)", r: "ROOM 243" },
        { start: 14.50, end: 15.33, n: "ค31102 (ครูธิดารัตน์)", r: "ROOM 243" },
        { start: 15.33, end: 16.16, n: "อ31204 (ครูฤทัยรัตน์)", r: "ROOM 243" }
    ]},
    4: { classes: [
        { start: 8.50, end: 10.16, n: "ง30101 (ครูอัญชลี)", r: "SHOP ฝ301" },
        { start: 10.33, end: 11.16, n: "ท31102 (ครูปิยธิดา)", r: "ROOM 243" },
        { start: 12.00, end: 12.83, n: "อ31210 (T.E)", r: "ROOM 243" },
        { start: 12.83, end: 13.66, n: "ส31102 (ครูดนัย)", r: "ROOM 243" },
        { start: 13.66, end: 14.50, n: "อ31102 (ครูโสรญา)", r: "ROOM 243" },
        { start: 14.50, end: 15.33, n: "ประชุมระดับ (Meeting)", r: "HALL" },
        { start: 15.33, end: 16.16, n: "สืบค้น IT (Search)", r: "IT CENTER" }
    ]},
    5: { classes: [
        { start: 8.50, end: 9.33, n: "อ31204 (ครูฤทัยรัตน์)", r: "ROOM 243" },
        { start: 9.33, end: 10.16, n: "ว30141 (ครูนันทวัน)", r: "ROOM 243" },
        { start: 10.33, end: 11.16, n: "ศ30101 (ครูธนิกนันท์)", r: "SHOP ฝ102" },
        { start: 12.00, end: 12.83, n: "ค31102 (ครูธิดารัตน์)", r: "ROOM 243" },
        { start: 12.83, end: 13.66, n: "แนะแนว (Guidance)", r: "ROOM 243" },
        { start: 13.66, end: 14.50, n: "ชุมนุม (Club)", r: "Varies" },
        { start: 14.50, end: 15.33, n: "อ30205 (ครูชมพูนุช)", r: "ROOM 243" },
        { start: 15.33, end: 16.16, n: "อ31210 (T.E)", r: "ROOM 243" }
    ]}
};

const WILLS = {
    enforcing: [
        "Carry out the mandate without hesitation.",
        "Compliance has already been measured.",
        "Focus on the task assigned.",
        "The Weaver expects perfect attendance."
    ],
    observing: [
        "Remain in place.",
        "The Weaver is watching.",
        "Transition period active."
    ],
    dormant: [
        "Wait.",
        "Time itself obeys.",
        "Rest until the next cycle begins."
    ],
    irregular: [
        "Impatience has been recorded.",
        "Stay focused on the present moment.",
        "Further inquiry is discouraged."
    ]
};

function pick(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

function getCurrentClass(day, timeVal) {
    const today = SCHEDULE[day];
    if (!today) return null;
    return today.classes.find(c => timeVal >= c.start && timeVal <= c.end) || null;
}

function weave() {
    if (isCoolingDown) return;

    const nowMs = Date.now();
    clickHistory = clickHistory.filter(t => nowMs - t < 5000);
    clickHistory.push(nowMs);
    const spamLevel = clickHistory.length;

    // Visual Shake
    const paper = document.getElementById("paper");
    paper.style.animation = "shake 0.3s";
    setTimeout(() => paper.style.animation = "", 300);

    // Randomize Serial
    document.getElementById("serial-id").innerText =
        Math.floor(Math.random()*900+100) + "-" + Math.floor(Math.random()*900+100);

    // Time Calc (Bangkok Time Logic)
    const now = new Date();
    const day = now.getDay();
    const timeVal = now.getHours() + now.getMinutes()/60;

    const isSchool = day >= 1 && day <= 5;
    const currentClass = isSchool ? getCurrentClass(day, timeVal) : null;

    let status = "STATUS: DORMANT";
    let subject = "NO CURRENT MANDATE";
    let mandateText = pick(WILLS.dormant);
    let isUrgent = false;

    if (spamLevel >= 3) {
        status = "STATUS: IRREGULARITY";
        mandateText = pick(WILLS.irregular);
    } else if (isSchool && currentClass) {
        const remaining = Math.round((currentClass.end - timeVal) * 60);
        status = `LOCATION: ${currentClass.r}`;
        subject = `MANDATE: ${currentClass.n}`;
        mandateText = `"${pick(WILLS.enforcing)}" — [${remaining}m LEFT]`;
        if (remaining <= 5) isUrgent = true;
    } else if (isSchool) {
        status = "STATUS: OBSERVING";
        mandateText = pick(WILLS.observing);
    }

    const statusDisp = document.getElementById("status-display");
    statusDisp.innerText = status;
    statusDisp.className = isUrgent ? "status-box urgent" : "status-box";
    
    document.getElementById("subject-display").innerText = subject;
    document.getElementById("mandate-display").innerText = mandateText;

    startCooldown(3000);
}

function startCooldown(ms) {
    isCoolingDown = true;
    const bar = document.getElementById("cooldown-bar");
    const paper = document.getElementById("paper");
    paper.style.opacity = "0.7";
    bar.style.transition = `width ${ms}ms linear`;
    bar.style.width = "100%";
    setTimeout(() => {
        isCoolingDown = false;
        bar.style.transition = "none";
        bar.style.width = "0%";
        paper.style.opacity = "1";
    }, ms);
}

document.getElementById("paper").addEventListener("click", weave);
window.onload = weave;
</script>
</body>
</html>
